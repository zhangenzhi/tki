experiment:
  context:
    name: tki-nq-cifar100 #for each exp
    devices: 1
    # multi-p: 1
    dist: False
    log_path: ./log

  main_loop:
    warmup: 
      student_nums: 1
      supervisor_iters: 0
    nums: 0
    student_nums: 0

  student:
    name: gpu4-ep300
    dataloader:
      name: cifar100 # cifar100, mnist
      batch_size: 128
      epochs: 300
      da: True # data augumentation
    model:
      name: resnet56 
      classes: 100
    loss:
      name: CategoricalCrossentropy
    metrics: 
      name: categorical_accuracy
    optimizer:
      name: sgd 
      learning_rate: 0.1 
    train_loop:
        train:
          lr_decay: True # decay
          action: fix_n
          policy: e_greedy
        valid:
          q_mode: TD-NQ
          weight_space: norm_reduce
          valid_gap: 1000
          itki: False
        test:
          epoch: -1
        visual: False

  supervisor:
    dataloader:
      name: dnn_sr_RL
      exp: decay
      replay_window: 25
      batch_size: 128
      epochs: 100
    model:
      name: dnn # default dnn
      units: [128,64,32,5] # default 128,64,64,32
      embedding: True
      activations: [relu,relu,relu,relu] # default relu
    optimizer:
      name: sgd
      learning_rate: 0.01
    loss:
      name: MeanSquaredError #MeanAbsoluteError 
    train_loop:
        train:
          weight_space: sum_reduce